{% extends 'base.html' %}
{% load static %}
{% block title %}Careers{% endblock %}
{% block content %}
    <h2>Join Our Team</h2>
    <p>Start your application today:</p>
    <div class="input-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-row">
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-row">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="start_date">Available Start Date: </label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-row">
                <label for="employment_status">Current Employment Status: </label>
                <br>
                <div id="employment_status">
                    <input type="radio" id="employed" value="employed" name="employment_status" required>
                    <label for="employed">Employed</label>
                    <input type="radio" id="unemployed" value="unemployed" name="employment_status" required>
                    <label for="unemployed">Unemployed</label>
                    <input type="radio" id="self-employed" value="self-employed" name="employment_status" required>
                    <label for="self-employed">Self-Employed</label>
                    <input type="radio" id="student" value="student" name="employment_status" required>
                    <label for="student">Student</label>
                </div>
                <div class="form-row">
                    <label for="resume">Upload your resume: </label>
                    <input type="file" id="resume" name="resume">
                </div>
            </div>
            <button type="submit">Send Application</button>
            {% if messages %}
                <div>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
